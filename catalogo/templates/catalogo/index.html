{% extends "base.html" %}
{% load static %}

{% block title %}Agregar Perfume{% endblock %}

{% block content %}
<div class="container mt-5">
  <!-- Encabezado con logo -->
  <div class="alert alert-dark display-5 text-center">
    <img src="{% static 'images/logo.png' %}" width="100px" alt="Logo">
    Agregar Perfume
  </div>

  <!-- Formulario -->
  <form action="" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
      <tr>
        <td colspan="2">
          <input type="submit" value="Guardar" class="btn btn-dark">
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
